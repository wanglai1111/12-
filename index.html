<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/mui/css/muie.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>

<body>
  <div class="layout">
    <!-- logo块 -->
    <div class="mmm_logo">
      <div class="left_logo">
        <img src="./images/header_logo.png" alt="">
      </div>
      <div class="right_logo">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>
    <div class="mmm_content">
      <!-- 中间搜索框 -->
      <div class="mmm_header">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品">
        <input type="search" name="" id="" value="搜索">
      </div>
      <!-- 中间导航块 -->
      <div class="mmm_orderlist clearfix">
      
      </div>
      <div class="mmm_details">
        <div class="detatext">
          <h5>超值折扣推荐</h5>
          <span class="mui-icon-extra mui-icon-extra-arrowrightcricle"></span>
        </div>
        <div class="discount">

        </div>
      </div>
      <div class="mmm_more">
        <button type="button" class="mui-btn mui-btn-block mui-btn-outlined">更多优惠信息&gt;&gt;</button>
      </div>
    </div>
    <div class="mmm_footer">
      <div>
        <span><a href="javascript:;">品牌排行</a></span>
        <span class="mui-icon-extra mui-icon-extra-arrowrightcricle"></span>
      </div>
      <div>
        <a href="javascript:;"><span>登录</span></a>
        <a href="javascript:;"><span>注册</span></a>
        <a href="javascript:;">
          <span class="mui-icon mui-icon-arrowthinup"></span>
          <span class="scroTop">返回顶部</span>
        </a>
      </div>
      <div>
        <div>
          <a href="javascript:;">手机App下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>
        </div>
        <div><a href="javascript:;">m.manmanbuy.con</a></div>
      </div>
    </div>
  </div>
</body>
<script type="text/template" id="menuslist">
  {{each data value index}}
 <a href="{{value.titlehref}}">
   {{@value.img}}
   <div>{{value.name}}</div>
 </a>
 {{/each}}
</script>
<script type="text/template" id="discountList">
{{each data value index}}
<div class="details_list">
  <div><a href="javascript">{{@value.productImgSm}}</a></div>
  <div>
    <div class="mui-ellipsis-2">{{value.productName}}</div>
    <div><span>{{value.productPinkage}}</span></div>
    <div>
      <span>{{value.productFrom}}|{{value.productTime}}</span>
      <div>
        <span class="mui-icon-extra mui-icon-extra-comment"></span>
        <span>{{productComCount}}</span>
      </div>
    </div>
  </div>
</div>
{{/each}}
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</html>
