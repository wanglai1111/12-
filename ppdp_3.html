<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/mui/css/muie.css">
  <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="./css/ppbp_3.css">
  <title>慢慢买-品牌大全</title>
</head>

<body>
  <div class="layout">
    <!-- logo块 -->
    <div class="mmm_logo">
      <div class="left_logo">
        <img src="./images/header_logo.png" alt="">
      </div>
      <div class="right_logo">
        <a href="javascript:;">
          <img src="./images/header_app.png" alt="">
        </a>
      </div>
    </div>
    <div class="mmm_content">
      <!-- 中间搜索框 -->
      <div class="mmm_header">
        <input type="search" name="" id="" placeholder="请输入你想比价的商品">
        <input type="search" name="" id="" value="搜索">
      </div>
      <!-- 中间导航块 -->
      <div class="mmm_orderlist">
            <div class="mmm_top">
                <div class="index">
                  首页>
                  <span>全部分类></span>
                  <span>三星平板电视></span>
                </div>
            </div>
            <div class="mmm_middle">
              <div class="mm_top">
                平板电视产品销量排行
              </div>
              <div class="ddd">
                  <div class="mui-scroll-wrapper">
                      <div class="mui-scroll">
                                                
                      </div>
                    </div>
              </div>
                                 
            </div>            
      </div>
      <div class="mmm_details"></div>
    </div>
    <div class="mmm_footer">
      <div>
        <!-- <span><a href="javascript:;">品牌排行</a></span> -->
        <!-- <span class="mui-icon-extra mui-icon-extra-arrowrightcricle"></span> -->
      </div>
      <div>
        <a href="javascript:;"><span>登录</span></a>
        <a href="javascript:;"><span>注册</span></a>
        <a href="javascript:;">
          <span class="mui-icon mui-icon-arrowthinup"></span>
          <span class="scroTop">返回顶部</span>
        </a>
      </div>
      <div>
        <div>
          <a href="javascript:;">手机App下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>
        </div>
        <div><a href="javascript:;">m.manmanbuy.con</a></div>
      </div>
    </div>
  </div>
</body>
<script type="text/template" id="xTemp">
    {{each list value index}}
    <div class="cvcv">
        <div class="left">
            <a href="./ppbp_4.html?pid={{value.productId}}&cid={{brandTitleId}}" class="cscs">{{@value.productImg}}</a>
        </div>
        <div class="right">
          <p>{{value.productName}}</p>
          <div class="xxx">
            <span>$ <span>{{value.productPrice}}</span></span>
            <span>★★★★★</span>
          </div>                                
          <div class="xiao">
            <span style="margin-right: 10px;">{{value.productQuote}}</span>
            <span>{{value.productCom}}</span>
          </div>
        </div>
    </div>
    {{/each}}    
</script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.js"></script>
<script src="./lib/arttemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/ppbp_3.js"></script>
</html>
