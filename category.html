<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/mui/css/muie.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>Document</title>
</head>

<body>
    <!-- 分类页功能界面 -->
    <div class="layout">
        <div class="mmm_logo">
            <div class="left_logo">
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="right_logo">
                <a href="javascript:;">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <div class="mmm_content">
            <!-- 中间搜索框 -->
            <div class="mmm_header">
                <input type="search" name="" id="" placeholder="请输入你想比价的商品">
                <input type="search" name="" id="" value="搜索">
            </div>
            <div class="classify">
                <ul class="mui-table-view">
                    
                </ul>
            </div>
        </div>
        <div class="mmm_footer">
            <div>
                <a href="javascript:;"><span>登录</span></a>
                <a href="javascript:;"><span>注册</span></a>
                <a href="javascript:;">
                    <span class="mui-icon mui-icon-arrowthinup"></span>
                    <span class="scroTop">返回顶部</span>
                </a>
            </div>
            <div>
                <div>
                    <a href="javascript:;">手机App下载</a>
                    <a href="javascript:;">慢慢买手机版</a>
                    <a href="javascript:;">--掌上比价平台</a>
                </div>
                <div><a href="javascript:;">m.manmanbuy.con</a></div>
            </div>
        </div>
    </div>

    <!-- 模版引擎 -->
    <script type='text/template' id='classify'>
        {{each list value index}}
            <li class="mui-table-view-cell mui-collapse">
                <a class="mui-navigate-right" href="#" data-titleid='{{value.titleId}}'>{{value.title}}</a>
                <div class="mui-collapse-content">
                    
                </div>
            </li>
        {{/each}}
    </script>
    <script type='text/template' id='classify_up'>
        {{each list value index}}
            <div><a href="#">{{value.category}}</a></div>           
        {{/each}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.js"></script>
    <script src="./lib/arttemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
