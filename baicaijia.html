<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="../lib/mui/css/muie.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/bcprice.css">
  <title>白菜价</title>
</head>

<body>
  <div class="layout">
    <!-- logo块 -->
    <div class="mmm_logo">
      <div class="left mui-icon mui-icon-arrowleft"></div>
      <div class="middle_logo">
        <img src="../images/header_logo.png" alt="">
      </div>
      <div class="right_logo">
        <a href="javascript:;">
          <img src="../images/header_app.png" alt="">
        </a>
      </div>
    </div>
    <div class="mmm_content">
      <!-- 中间搜索框 -->
      <div class="mmm_c_header">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll ff">
                        
                </div>                
            </div>                 
      </div>
      <!-- 中间导航块 -->
      <div class="vv">
          <div class="mui-scroll-wrapper">
            <div class="mmm_details mui-scroll">
              
            </div>                  
          </div>
      </div>
      
    </div>
    <div class="mmm_footer">
      <div>
        
      </div>
      <div>
        <a href="javascript:;"><span>登录</span></a>
        <a href="javascript:;"><span>注册</span></a>
        <a href="javascript:;">
          <span class="mui-icon mui-icon-arrowthinup"></span>
          <span class="scroTop">返回顶部</span>
        </a>
      </div>
      <div>
        <div>
          <a href="javascript:;">手机App下载</a>
          <a href="javascript:;">慢慢买手机版</a>
          <a href="javascript:;">--掌上比价平台</a>
        </div>
        <div><a href="javascript:;">m.manmanbuy.con</a></div>
      </div>
    </div>
  </div>
</body>
<script type="text/template" id="baicaiTemp">
  <ul>
    {{each list value index}}
      <li><a href="">{{value.title}}</a></li>
    {{/each}}
  </ul>
</script>
<script type="text/template" id="kuaiTemp">
  {{each list v i}}
    <div class="kuai">
      <div class="left">
          <a href="">
              {{@v.productImg}}
          </a>
      </div>
      <div class="right">
          <p>{{@v.productName}}</p>
          <div class="price">
              {{@v.productPrice}}
          </div>
          <div class="mmm_yg">
              <span>1%</span>
              <span>已领82张</span>
          </div>
          <div class="bottom">
              {{@v.productCoupon}}
              <button type="button" class="mui-btn mui-btn-danger">下单链接</button>
          </div>
      </div>
</div>
{{/each}}
</script>
<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../js/common.js"></script>
<script src="../js/bcprice.js"></script>
</html>
